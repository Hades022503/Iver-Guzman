  <div class="text">Allen Iver Guzman Project</div>

  <script>
   
    const textElement = document.querySelector('.text');
  
  
    const delayBeforeAnimation = 1000; 
  
    function startAnimation() {
      setTimeout(() => {
        textElement.style.animation = 'none'; 
        void textElement.offsetWidth; 
        textElement.style.animation = null; 
      }, delayBeforeAnimation);
    }
  
    window.addEventListener('load', startAnimation);
  </script>
  
</body>

<style>

.text{
      color: red;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 10rem;
      margin: 0;
    }

    .text {
      font-size: 2rem;  
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

  body {
    background: black;
    color: wheat;
  font-family: Arial, sans-serif;

}

}

}
